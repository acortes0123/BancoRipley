<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Completo</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f5f6fa;
    }
    header {
        background-color: #2f3640;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 1.5rem;
    }
    .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        padding: 15px;
    }
    .card {
        background-color: white;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        text-align: center;
    }
    .card h3 {
        margin-bottom: 10px;
        color: #333;
        font-size: 1rem;
    }
    .indicator {
        font-size: 1.5rem;
        font-weight: bold;
        color: #2f3640;
    }
    canvas {
        max-width: 100%;
        height: 200px;
    }
</style>
</head>
<body>

<header>
    Dashboard Completo
</header>

<div class="dashboard">

    <!-- KPIs -->
    <div class="card"><h3>Ventas Totales</h3><div class="indicator">$15,250</div></div>
    <div class="card"><h3>Ventas del Mes</h3><div class="indicator">$4,870</div></div>
    <div class="card"><h3>Contribución</h3><div class="indicator">68%</div></div>
    <div class="card"><h3>Clientes Activos</h3><div class="indicator">1,245</div></div>
    <div class="card"><h3>Órdenes Recibidas</h3><div class="indicator">342</div></div>

    <!-- Gráfico de Stock (Bar) -->
    <div class="card">
        <h3>Stock de Productos</h3>
        <canvas id="stockChart"></canvas>
    </div>

    <!-- Gráfico de Maupk (Pie) -->
    <div class="card">
        <h3>Distribución Maupk</h3>
        <canvas id="maupkChart"></canvas>
    </div>

    <!-- Ventas Semanales (Line) -->
    <div class="card">
        <h3>Ventas Semanales</h3>
        <canvas id="salesLineChart"></canvas>
    </div>

    <!-- Ingresos Diarios (Line) -->
    <div class="card">
        <h3>Ingresos Diarios</h3>
        <canvas id="incomeLineChart"></canvas>
    </div>

    <!-- Productos más Vendidos (Horizontal Bar) -->
    <div class="card">
        <h3>Productos más Vendidos</h3>
        <canvas id="topProductsChart"></canvas>
    </div>

</div>

<script>
    // Stock de productos
    new Chart(document.getElementById('stockChart'), {
        type: 'bar',
        data: {
            labels: ['Producto A','Producto B','Producto C','Producto D','Producto E'],
            datasets: [{label:'Stock', data:[120, 80, 150, 70, 95], backgroundColor:'#4CAF50'}]
        },
        options: {responsive:true, plugins:{legend:{display:false}, title:{display:true,text:'Stock por Producto'}}, scales:{y:{beginAtZero:true}}, layout:{padding:10}}
    });

    // Maupk Pie
    new Chart(document.getElementById('maupkChart'), {
        type: 'pie',
        data: {
            labels:['Categoría 1','Categoría 2','Categoría 3','Categoría 4'],
            datasets:[{data:[30,25,20,25], backgroundColor:['#FF6384','#36A2EB','#FFCE56','#8E44AD']}]
        },
        options:{responsive:true, plugins:{legend:{position:'bottom'}, title:{display:true,text:'Distribución Maupk'}}}
    });

    // Ventas Semanales Line
    new Chart(document.getElementById('salesLineChart'), {
        type:'line',
        data:{
            labels:['Lunes','Martes','Miércoles','Jueves','Viernes','Sábado','Domingo'],
            datasets:[{label:'Ventas', data:[500,700,600,800,900,650,720], borderColor:'#FF5733', backgroundColor:'rgba(255,87,51,0.2)', tension:0.3, fill:true}]
        },
        options:{responsive:true, plugins:{legend:{display:true,position:'bottom'}, title:{display:true,text:'Ventas Semanales'}}, layout:{padding:10}, scales:{y:{beginAtZero:true}}}
    });

    // Ingresos Diarios Line
    new Chart(document.getElementById('incomeLineChart'), {
        type:'line',
        data:{
            labels:['Lunes','Martes','Miércoles','Jueves','Viernes','Sábado','Domingo'],
            datasets:[{label:'Ingresos', data:[1200,1350,1100,1500,1400,1250,1600], borderColor:'#2980b9', backgroundColor:'rgba(41,128,185,0.2)', tension:0.3, fill:true}]
        },
        options:{responsive:true, plugins:{legend:{display:true,position:'bottom'}, title:{display:true,text:'Ingresos Diarios'}}, layout:{padding:10}, scales:{y:{beginAtZero:true}}}
    });

    // Productos más Vendidos Horizontal Bar
    new Chart(document.getElementById('topProductsChart'), {
        type:'bar',
        data:{
            labels:['Producto C','Producto A','Producto E','Producto B','Producto D'],
            datasets:[{label:'Unidades Vendidas', data:[150,120,100,80,70], backgroundColor:'#f39c12'}]
        },
        options:{
            indexAxis:'y',
            responsive:true,
            plugins:{legend:{display:false}, title:{display:true,text:'Productos más Vendidos'}},
            scales:{x:{beginAtZero:true}},
            layout:{padding:10}
        }
    });
</script>

</body>
</html>
