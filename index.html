<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Control</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f5f6fa;
    }
    header {
        background-color: #2f3640;
        color: white;
        padding: 20px;
        text-align: center;
    }
    .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .card {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        text-align: center;
    }
    .card h3 {
        margin-bottom: 15px;
        color: #333;
    }
    .indicator {
        font-size: 2rem;
        font-weight: bold;
        color: #2f3640;
    }
    canvas {
        max-width: 100%;
    }
</style>
</head>
<body>

<header>
    <h1>Panel de Control</h1>
</header>

<div class="dashboard">

    <!-- Indicadores -->
    <div class="card">
        <h3>Ventas Totales</h3>
        <div class="indicator">$15,250</div>
    </div>
    <div class="card">
        <h3>Ventas del Mes</h3>
        <div class="indicator">$4,870</div>
    </div>
    <div class="card">
        <h3>Contribución</h3>
        <div class="indicator">68%</div>
    </div>

    <!-- Gráfico de Stock (Bar) -->
    <div class="card">
        <h3>Stock de Productos</h3>
        <canvas id="stockChart"></canvas>
    </div>

    <!-- Gráfico de Maupk (Pie) -->
    <div class="card">
        <h3>Distribución Maupk</h3>
        <canvas id="maupkChart"></canvas>
    </div>

</div>

<script>
    // Gráfico de barras (Stock)
    const stockCtx = document.getElementById('stockChart').getContext('2d');
    const stockChart = new Chart(stockCtx, {
        type: 'bar',
        data: {
            labels: ['Producto A', 'Producto B', 'Producto C', 'Producto D', 'Producto E'],
            datasets: [{
                label: 'Stock',
                data: [120, 80, 150, 70, 95],
                backgroundColor: '#4CAF50'
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'Stock por Producto'
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Gráfico de torta (Maupk)
    const maupkCtx = document.getElementById('maupkChart').getContext('2d');
    const maupkChart = new Chart(maupkCtx, {
        type: 'pie',
        data: {
            labels: ['Categoría 1', 'Categoría 2', 'Categoría 3', 'Categoría 4'],
            datasets: [{
                label: 'Maupk',
                data: [30, 25, 20, 25],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#8E44AD']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'bottom' },
                title: {
                    display: true,
                    text: 'Distribución Maupk'
                }
            }
        }
    });
</script>

</body>
</html>
