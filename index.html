<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Control Compacto</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f5f6fa;
    }
    header {
        background-color: #2f3640;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 1.5rem;
    }
    .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        padding: 15px;
    }
    .card {
        background-color: white;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        text-align: center;
    }
    .card h3 {
        margin-bottom: 10px;
        color: #333;
        font-size: 1rem;
    }
    .indicator {
        font-size: 1.5rem;
        font-weight: bold;
        color: #2f3640;
    }
    canvas {
        max-width: 100%;
        height: 200px;
    }
</style>
</head>
<body>

<header>
    Panel de Control Compacto
</header>

<div class="dashboard">

    <!-- Indicadores -->
    <div class="card">
        <h3>Ventas Totales</h3>
        <div class="indicator">$15,250</div>
    </div>
    <div class="card">
        <h3>Ventas del Mes</h3>
        <div class="indicator">$4,870</div>
    </div>
    <div class="card">
        <h3>Contribución</h3>
        <div class="indicator">68%</div>
    </div>

    <!-- Gráfico de Stock (Bar) -->
    <div class="card">
        <h3>Stock de Productos</h3>
        <canvas id="stockChart"></canvas>
    </div>

    <!-- Gráfico de Maupk (Pie) -->
    <div class="card">
        <h3>Distribución Maupk</h3>
        <canvas id="maupkChart"></canvas>
    </div>

    <!-- Gráfico de Ventas (Line) -->
    <div class="card">
        <h3>Ventas Semanales</h3>
        <canvas id="lineChart"></canvas>
    </div>

</div>

<script>
    // Gráfico de barras (Stock)
    const stockCtx = document.getElementById('stockChart').getContext('2d');
    new Chart(stockCtx, {
        type: 'bar',
        data: {
            labels: ['Producto A', 'Producto B', 'Producto C', 'Producto D', 'Producto E'],
            datasets: [{
                label: 'Stock',
                data: [120, 80, 150, 70, 95],
                backgroundColor: '#4CAF50'
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false },
                title: { display: true, text: 'Stock por Producto' }
            },
            layout: {
                padding: { top: 10, bottom: 10, left: 10, right: 10 }
            },
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    // Gráfico de torta (Maupk)
    const maupkCtx = document.getElementById('maupkChart').getContext('2d');
    new Chart(maupkCtx, {
        type: 'pie',
        data: {
            labels: ['Categoría 1', 'Categoría 2', 'Categoría 3', 'Categoría 4'],
            datasets: [{
                label: 'Maupk',
                data: [30, 25, 20, 25],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#8E44AD']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'bottom' },
                title: { display: true, text: 'Distribución Maupk' }
            }
        }
    });

    // Gráfico de líneas (Ventas Semanales)
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    new Chart(lineCtx, {
        type: 'line',
        data: {
            labels: ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'],
            datasets: [{
                label: 'Ventas',
                data: [500, 700, 600, 800, 900, 650, 720],
                borderColor: '#FF5733',
                backgroundColor: 'rgba(255,87,51,0.2)',
                tension: 0.3,
                fill: true
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: true, position: 'bottom' },
                title: { display: true, text: 'Ventas Semanales' }
            },
            layout: {
                padding: { top: 15, bottom: 15, left: 15, right: 15 }
            },
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>

</body>
</html>
